<div class="container">
  <h2>Students Table</h2>
  <p>
    <ngb-alert [dismissible]="false" [type]="'success'" *ngIf="showAlert" (click)="closeAlert()">
      <strong>You have just successfully deleted student!</strong>
    </ngb-alert>
  </p>
  <table class="table">
    <thead>
    <tr>
      <th>Firstname</th>
      <th>Lastname</th>
      <th>Group</th>
      <th>Editing</th>
      <th>Deleting</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let student of students">
      <td>{{student.first_name}}</td>
      <td>{{student.second_name}}</td>
      <td>{{student.group_name}}</td>
      <td>
        <button
          type="button"
          class="btn btn-info"
          data-toggle="modal"
          data-target="#myModal"
          (click)="selectStudent(student)">Edit</button>
      </td>
      <td>
        <button
          type="button"
          class="btn btn-danger"
          data-toggle="modal"
          data-target="#deleteModal"
          (click)="selectStudent(student)">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
  <button
    type="button"
    class="btn btn-success pull-right">Create</button>
</div>


<div class="modal" id="deleteModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Deleting student</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
          Are you sure that you want to delete this student?
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-danger"
          data-dismiss="modal"
          (click)="deleteStudent()">Delete</button>
      </div>

    </div>
  </div>
</div>
